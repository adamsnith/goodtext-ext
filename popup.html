<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css" />

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import materialize.css -->
    <title>Document</title>
  </head>
  <body>
    <div
      style="-webkit-box-shadow: none; box-shadow: none;"
      class="card"
      style="height: 300px;"
    >
      <div class="card-content" style="width: 400px;">
        <span style="font-weight: 500; font-size: 28px;" class="card-title"
          >GoodText</span
        ><br /><br />
        <p style="font-size: 18px;">
          För en bättre läsupplevelse, välj en profil som passar dig.
        </p>
      </div>
      <div class="card-action">
        <table style="font-size: 18px;" class="highlight">
          <thead>
            <tr>
              <th>Välj profil</th>
              <th class="right-align"></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Förbättrad läsbarhet</td>
              <td>
                <div class="switch right-align">
                  <label>
                    Off <input class="btn" id="1" type="checkbox" />
                    <span class="lever"></span> On
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>Dyslexi</td>
              <td>
                <div class="switch right-align">
                  <label>
                    Off <input class="btn" id="2" type="checkbox" />
                    <span class="lever"></span> On
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>Extra stort</td>
              <td>
                <div class="switch right-align">
                  <label>
                    Off <input class="btn" id="3" type="checkbox" />
                    <span class="lever"></span> On
                  </label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
